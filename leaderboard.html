<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول رتبه‌بندی</title>
  <link rel="stylesheet" href="leaderboard.css">
</head>
<body>

  <!-- حباب‌های شناور -->
  <div class="float-circle" style="--size:100px; --top:15%; --left:10%; --delay:0s;"></div>
  <div class="float-circle" style="--size:140px; --top:75%; --left:85%; --delay:3s;"></div>
  <div class="float-circle" style="--size:80px; --top:30%; --left:60%; --delay:5s;"></div>
  <div class="float-circle" style="--size:120px; --top:60%; --left:30%; --delay:2s;"></div>

  <div class="board-wrapper">
    <!-- هدر -->
    <header class="board-header">
      <h1 class="board-title">جدول رتبه‌بندی</h1>
      <div class="board-actions">
        <button id="download-json" class="btn info">دانلود JSON</button>
        <button id="upload-json" class="btn info">بارگذاری JSON</button>
        <button id="clear-all" class="btn danger">حذف همه رکوردها</button>
        <button id="back-menu" class="btn secondary">بازگشت به منو</button>
        <input type="file" id="upload-json-input" accept=".json" style="display:none">
      </div>
    </header>

    <!-- فرم افزودن -->
    <section class="add-section">
      <h2>افزودن رکورد جدید</h2>
      <div class="input-group">
        <label for="name">نام:</label>
        <input type="text" id="name" placeholder="نام بازیکن">
      </div>
      <div class="input-group">
        <label for="klass">کلاس:</label>
        <input type="text" id="klass" placeholder="مثلاً کلاس الف">
      </div>
      <div class="input-group">
        <label for="score">امتیاز:</label>
        <input type="number" id="score" placeholder="عدد">
      </div>
      <button id="add-record" class="btn primary">➕ افزودن</button>
    </section>

    <!-- جدول -->
    <section class="table-section">
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>ردیف</th>
            <th>نام</th>
            <th>کلاس</th>
            <th>امتیاز</th>
            <th>تاریخ</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- صداها -->
  
  <audio id="click-sound" src="sounds/click.mp3"></audio>
  <audio id="menu-bg" src="sounds/menu-bg.mp3" loop preload="auto"></audio>
  <!-- اسکریپت -->
  <script src="leaderboard.js"></script>
</body>
</html>
