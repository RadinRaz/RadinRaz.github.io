<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>در حال بارگذاری…</title>
  <link rel="stylesheet" href="loader.css">
</head>
<body>
  <div class="loader-wrapper">
    <!-- انیمیشن اسپینر -->
    <div class="spinner"></div>
    
    <!-- باکس جملهٔ انگیزشی -->
    <div class="quote-box">
      <p id="quote-text">در حال بارگذاری…</p>
      <p id="quote-author"></p>
    </div>
  </div>
  <div class="float-circle" style="--size:120px; --top:10%; --left:15%; --delay:0s;"></div>
  <div class="float-circle" style="--size:200px; --top:70%; --left:80%; --delay:2s;"></div>
  <div class="float-circle" style="--size:80px;  --top:80%; --left:50%; --delay:2s;"></div>
  <div class="float-circle" style="--size:150px; --top:60%; --left:20%; --delay:6s;"></div>
  <script src="loader.js"></script>
</body>
</html>
